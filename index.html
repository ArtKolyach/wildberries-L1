<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>L1 - Коляченко</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<main class="content-wrapper">
    <h1>L1 - Коляченко</h1>

    <div id="task-1" class="task-block">
        <div class="task-header">
            <h2 class="task-header-text">1. Палиндром</h2>
            <a class="github-link-block" href="">GitHub</a>
        </div>

        <input type="text" class="palindrome-input input-text">
        <p class="palindrome-output output-text"
           data-true="Является палиндромом"
           data-false="Не является палиндромом"
        >
            Введите текст
        </p>
        <script type="module" src="task-1-palindrome.js"></script>
    </div>

    <div id="task-2" class="task-block" >
        <h2>2. Странные числа</h2>
        <input type="number" class="strange-numbers-input input-text">
        <p class="strange-numbers-output output-text"
           data-true="Странное число"
           data-false="Не странное число"
        >
            Введите число
        </p>
        <script type="module" src="task-2-strange-numbers.js"></script>
    </div>

</main>
</body>
</html>
